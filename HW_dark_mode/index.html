<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="root">
        <div class="bear">
            <img id="bear-img" src="./media/bear.svg" alt="bear">
        </div>
        <div class="main-conteiner">
            <button class="btnChangeMode">Dark Mode</button>
            <form class="form-block">

                <div class="header-block">
                    <div>
                        <h1>Create account</h1>
                        <ul>
                            <li><a href="https://www.facebook.com">
                                    <div class="icon facebook">
                                    </div>
                                </a></li>
                            <li><a href="https://www.twitter.com">
                                    <div class="icon twitter"></div>
                                </a></li>
                            <li><a href="https://www.google.com">
                                    <div class="icon google"></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <p>Or register using email & password</p>
                </div>
                <div class="input-block">
                    <label for="name">Full name</label>
                    <input class="input" id="name" type="text" value="" placeholder="Enter your full name" required>
                    <label for="email">Email address</label>
                    <input class="input" id="email" type="text" value="" placeholder="Enter your email address"
                        required>
                    <label for="password">Create password</label>
                    <input class="input" id="password" type="password" value="" placeholder="Enter your password"
                        required>
                    <label for="confirm">Confirm password</label>
                    <input class="input" id="confirm" type="password" value="" placeholder="Confirm your password"
                        required>
                </div>
                <div class="checkbocks-block">
                    <input type="checkbox" id="checkbox" class="checkbox-btn">
                    <label for="checkbox">
                        <span class="gray-text">I agree to the</span> <span class="blue-text">terms</span> <span
                            class="gray-text">&</span> <span class="blue-text">privacy policy</span>
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
