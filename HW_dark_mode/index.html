<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="root">
        <header>
            <img src="./media/logo.svg" class="logo-img" alt="logo">
            <h2>Company</h2>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider round"></span>
            </label>
            <h3>Account</h3>
            <div class="arrow-down-img"></div>
        </header>
        <div class="main-section">
            <div class="bear">
                <img id="bear-img" src="./media/bear.svg" alt="bear">
            </div>
            <div class="main-conteiner">
                <form class="form-block">

                    <div class="header-block">
                        <div>
                            <h1>Create account</h1>
                            <ul>
                                <li><a href="https://www.facebook.com">
                                        <div class="icon facebook">
                                        </div>
                                    </a></li>
                                <li><a href="https://www.twitter.com">
                                        <div class="icon twitter"></div>
                                    </a></li>
                                <li><a href="https://www.google.com">
                                        <div class="icon google"></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <p>Or register using email & password</p>
                    </div>
                    <div class="input-block">
                        <label for="name">Full name</label>
                        <input class="input" id="name" type="text" value="" placeholder="Enter your full name" required>
                        <label for="email">Email address</label>
                        <input class="input" id="email" type="text" value="" placeholder="Enter your email address"
                            required>
                        <label for="password">Create password</label>
                        <input class="input" id="password" type="password" value="" placeholder="Enter your password"
                            required>
                        <label for="confirm">Confirm password</label>
                        <input class="input" id="confirm" type="password" value="" placeholder="Confirm your password"
                            required>
                    </div>
                    <div class="checkbox-block">
                        <input type="checkbox" id="checkbox" class="checkbox-btn">
                        <label for="checkbox" class="checkbox-label">
                            <span class="gray-text">I agree to the</span>&nbsp;<span
                                class="blue-text">terms</span>&nbsp;<span class="gray-text">&</span>&nbsp;<span
                                class="blue-text">privacy policy</span>
                        </label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
